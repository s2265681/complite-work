<!DOCTYPE html>
<html lang="en">

<head>
    <title>惠心检</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="../css/info.css" />
    <link rel="stylesheet" href="../css/public/birthday.css" />
    <style>
        .kinerDatePicker-container .kdp-box {
            width: 95%;
        }
    </style>
    <script src="http://pv.sohu.com/cityjson"></script>
<body>
    <div id="headerBox"><a href="javascript:history.go(-1);">
            < 返回</a> <span class="header-title">个人信息</span></div>
    <div id="personInfo">
        <div class="infoList birthday">
            <img src="../image/birthday.png">出生日期
            <button id="birthdayBtn" startYear="1950" default-val="1995-1-1">请选择出生日期</button>
        </div>
        <div class="infoList sex">
            <img src="../image/user.png">性别
            <input class="radio_type" type="radio" name="type" id="radio1" value="1" />
            <label for="radio1">男</label>
            <input class="radio_type" type="radio" name="type" id="radio2" value="2" />
            <label for="radio2">女</label>
        </div>
    </div>
    <!-- <button type="submit" id="personInfoBt">提交</button> -->
    <button type="submit" id="personInfoBt" onclick="submitPersonInfo()">提交</button>
    <div class="messageTip">信息补录成功！</div>
    <div class="selectTip"></div>

</body>
<script src="../js/public/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="../js/public/jquery.min.js"></script>
<script src="../js/public/flexible.debug.js"></script>

</html>
