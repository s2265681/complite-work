      // document.documentElement.style.fontSize = n + 'px';
      !(function(n) {
        var e = n.document,
          t = e.documentElement,

          d = i / 100,

            var n = t.clientWidth || 375;
            n > 750 && (n = 750), (t.style.fontSize = n / d + "px");
          };
        e.addEventListener &&
          (n.addEventListener(o, a, !1),
          e.addEventListener("DOMContentLoaded", a, !1));

    </script>
