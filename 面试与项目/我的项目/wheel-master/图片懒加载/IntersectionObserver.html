<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      position: absolute;
      top: 1000px;
      width: 100px;
      height: 100px;
      background-color: rgb(0, 183, 255);
    }
    .box img {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div class="box">
    </div>
  </body>
  <script>
    let box = document.getElementsByClassName("box")[0];


    let observer = new IntersectionObserver(change, {
      threshold: [1],
    });

    observer.observe(box);

    function change(ev) {
    console.log(ev)
      if(ev[0].isIntersecting){
        console.log('teee')
        box.style.top = 2000 + 'px'
      } 
    }
  </script>
</html>
