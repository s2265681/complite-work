<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .ball {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #f00;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: move 4s linear infinite;
    }

    @keyframes move {
      0% {
        left: 0;
      }
      50% {
        left: calc(100% - 100px);
      }
      100% {
        left: 0;
      }
    }
  </style>
  <body>
    <div class="ball"></div>
    <input type="file" />
    <img id="showImg" alt="" />
    <video id="showVideo" controls style="display: none"></video>
  </body>
  <script type="module" src="./main.js"></script>
</html>
