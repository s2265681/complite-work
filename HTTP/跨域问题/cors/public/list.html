<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="writeCookie()">write cookie</button>

      <a onclick="YIYAN()">YIYAN</a>
      计数器：
      <div class="numer"></div>
    </div>
    <script>
      async function getUsers() {
        const response = await fetch("http://localhost:4000/users", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            custom: "3000",
          },
        });
        const data = await response.json();
        console.log(data);
      }

      getUsers();

      async function writeCookie() {
        const response = await fetch("http://localhost:4000/count", {
          method: "GET",
          credentials: "include",
        });

        const data = await response.json();
        console.log(data, "datacount");
        document.querySelector(".numer").innerHTML = data.count;
      }

      function YIYAN() {
        fetch(
          "https://hitokoto.cn/api/common/v1/like?sentence_uuid=d7b75a3c-e022-4a9a-b7d3-4710646a99f0",
          {
            method: "GET",
          }
        );
      }
    </script>
  </body>
</html>
