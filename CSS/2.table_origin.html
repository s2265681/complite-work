<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 500px;
      background-color: rgb(249, 232, 245);
      margin: 0 auto;
    }

    .box .row {
      display: flex;
    }

    .box .row .label {
      margin-right: 30px;
      white-space: nowrap;
      width: 100px;
    }

    .content {
      flex: 1;
    }
  </style>
  <body>
    <div class="box">
      <div class="row">
        <div class="label">标题1</div>
        <div class="content">
          内容, 内容是很多的， 超出一行，需要换行显示， 内容, 内容是很多的，
          超出一行，需要换行显示
        </div>
      </div>

      <div class="row">
        <div class="label">标题2</div>
        <div class="content">内容可以很多</div>
      </div>
    </div>
  </body>
</html>
