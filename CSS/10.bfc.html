<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevent Margin Collapse with BFC</title>
    <style>
      .parent {
        /* overflow: hidden;  Creates a BFC 不知道为什么不行了*/
        /* display: grid; 这个可以解决问题 */
        background-color: lightgray;
      }

      .child1 {
        margin-bottom: 20px;
        background-color: lightblue;
      }

      .child2 {
        margin-top: 30px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">Child 1</div>
      <div class="child2">Child 2</div>
    </div>
  </body>
</html>
