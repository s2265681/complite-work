<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button {
        width: 400px;
        height: 100px;
      }

      /* 方案一： 通过mask设置和元素一样的宽高， 设置边框 */
      .mask1 {
        width: 400px;
        height: 100px;
        position: fixed;
        border-style: solid;
        border-color: rgb(177, 169, 169);
        border-width: 10px;
        border-left-width: calc(50vw - 200px);
        border-right-width: calc(50vw - 200px);
        border-bottom-width: calc(50vh - 50px);
        border-top-width: calc(50vh - 50px);
      }

      /* 方案二： 同理 根据投影  */
      .mask2 {
        width: 400px;
        height: 100px;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0px -100px 0px 1000px rgb(177, 169, 169);
      }

      /* 方案三： canvas */
      /* #canvas {
          position: fixed;
          width: 100vw;
          height: 100vh;
          background-color: #f00;
        } */
      canvas {
        position: fixed;
        top: 0;
      }

      /* 方案四 antd Tour 的实现方式 获取元素位置，通过svg拼接四块元素的宽高定位*/

      /* 方案五 clip-path */
    </style>
    <div class="box">
      <button class="button">新手指导</button>
    </div>
    <!-- <div class="mask1"></div> -->
    <!-- <div class="mask2">11</div> -->
    <!-- canvas 方式 -->
    <canvas id="canvas"></canvas>
  </body>

  <script>
    const button = document.querySelector(".button");
    const rect = button.getBoundingClientRect();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.setAttribute("width", window.innerWidth + "px");
    canvas.setAttribute("height", window.innerHeight + "px");
    ctx.fillStyle = "green";
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    ctx.clearRect(rect.left, rect.top, rect.width, rect.height);
  </script>
</html>
