    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button {
        position: relative;
        z-index: 1;
        width: 400px;
        height: 100px;
      }

      /* 方案一： 通过mask设置和元素一样的宽高， 设置边框 */
      .mask1 {
        width: 400px;
        height: 100px;
        position: fixed;
        border-style: solid;
        border-color: rgb(177, 169, 169);
        border-width: 10px;
        border-left-width: calc(50vw - 200px);
        border-right-width: calc(50vw - 200px);
        border-bottom-width: calc(50vh - 50px);
        border-top-width: calc(50vh - 50px);
      }

      /* 方案二： 同理 根据投影  */
      .mask2 {
        width: 400px;
        height: 100px;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0px -100px 0px 1000px rgb(177, 169, 169);
      }

      /* 方案六 利用元素复制提高层级 + mask 遮罩 */
      .mask4 {
        position: absolute;
        inset: 0;
        background-color: rgb(155, 131, 131, 0.5);
      }

      .mask4 .button {
        content: "copy 新手指导 copy";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 400px;
        height: 100px;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 方案七  元素拼接*/
      .mask5 {
        width: 100vw;
        height: 100vh;
        position: absolute;
        inset: 0;
      }
      .mask5 .horizon {
        display: flex;
        justify-content: space-between;
      }

      .mask5 .horizon div {
        height: 100vh;
        width: calc(50vw - 200px);
        background-color: #f00;
      }

      .mask5 .vertival {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: absolute;
        top: 0;
        height: 100vh;
      }

      .mask5 .vertival div {
        width: 100vw;
        height: calc(50vh - 50px);
        background-color: #ff0;
      }
    </style>
    <div class="box">
      <button class="button">新手指导</button>
    </div>
