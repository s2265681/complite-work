<script>

  !function(){
    //  匹配URL
    function parserUrl(){
       let obj = {}
        this.replace( /([^&#=?]+)=([^&#=?]+)/g, (...[,$1,$2])=> obj[$1] = $2)
        this.replace( /#([^&#=?]+)/g, (...[,$1])=>obj['HASH'] = $1)
        return obj;
    }
    // 解析千分符
    function splitNum(){
        // 正则切分 每三个数一组  用到了分组 正向预查
       let reg = /(\d{1,3})(?=(\d{3})+$)/g
       return  this.replace(reg,(reg)=>reg[0] + ',')
    }
    // 字符串格式化
    function formateTime(){
      let reg = /(\d{4})(\d{1,2})(\d{1,2})/
      this.replace(reg,res=>{
        console.log(res,'res')
      })
    }
    ['parserUrl','splitNum','formateTime'].forEach(item=>{
      String.prototype[item] = eval(item)
    })
  }()
