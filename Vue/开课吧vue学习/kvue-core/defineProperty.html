<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p id="name">122</p>
    </div>
</body>
<script>
   const obj = {};
   // vue的原理根据Object.defineProperty 去数据劫持，
   // 监控哪个值发生了变化，去重新set get哪个值
   Object.defineProperty(obj,"age",{   // 对象  key  值
        // value:"",
        // writable:true
       get:function(){
           return document.querySelector("#name").innerHTML;
       },
       set:function(val){
           console.log(val,'val')
           console.log(get,'obj')
        //    document.querySelector("#name").innerHTML=val;
       }
   })

   console.log(obj.age,'age') // 获取的是#name的值 122
   obj.age="345611"           // set函数改变obj中age的值 345611
</script>
</html>
