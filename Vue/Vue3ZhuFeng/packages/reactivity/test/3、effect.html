<body>
  <div id="app"></div>

  <script src="../dist/reactivity.global.js"></script>
  <script>
    const { reactive, effect } = VueReactivity;
    const obj = { name: "kw", age: 18, grade: { math: 60 } };
    const state = reactive(obj);
    effect(() => {
      app.innerHTML = `${state.name}数学考了${state.grade.math}分`;
    });
    setTimeout(() => {
      state.grade.math = 80;
    }, 3000);
  </script>
</body>
