<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link  rel="stylesheet" type="text/css" href="https://alphardex.github.io/static/aqua.min.css"/>
    <style>
       body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-size: 14px;
  color: var(--secondary-color-darkest);
}

* {
  box-sizing: border-box;
}

.register-form {
  display: grid;
  row-gap: 1rem;
}

.title-area {
  font-size: 18px;
  margin-bottom: 1rem;
}

.form-control-area {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap: 1.5rem;
  row-gap: 0.5rem;
}

.form-group {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: repeat(2, 1fr);
  align-items: center;
}

.form-control {
  width: 100%;
}

a {
  font-weight: bold;
  color: var(--primary-color-darker);
  text-decoration: none;
}

    </style>

</head>
<body>
  <form
  class="register-form"
  action="javascript:void(0);"
  onsubmit="alert(`Form Data:\n${Array.from(new FormData(this), field => field.map(encodeURIComponent).join('=')).join('&')}`)"
>
  <div class="title-area">
    Try aqua.css. It's beautiful!
  </div>
  <div class="login-switch-area">
    Already have a account? <a href="#">Log in.</a>
  </div>

  <input
        type="text"
        class="form-control"
        placeholder="John"
        name="first-name"
        pattern="^[a-zA-Z0-9_-]{1,16}$"
        required
      />

  <div class="form-control-area">
    <div class="form-group">
      <label for="first-name">First Name</label
      ><input
        type="text"
        class="form-control"
        placeholder="John"
        name="first-name"
        pattern="^[a-zA-Z0-9_-]{1,16}$"
        required
      />
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label
      ><input
        type="text"
        class="form-control"
        placeholder="Doe"
        name="last-name"
        pattern="^[a-zA-Z0-9_-]{1,16}$"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label
      ><input
        type="tel"
        class="form-control"
        placeholder="13063509527"
        name="phone"
        pattern="^\+?(\d.*){3,}$"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label
      ><input
        type="email"
        class="form-control"
        placeholder="2582347430@qq.com"
        name="email"
        pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<
      />()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label
      ><input
        type="password"
        class="form-control"
        placeholder=" "
        name="password"
        pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label
      ><input type="password" class="form-control" placeholder=" " required />
    </div>
  </div>
  <div class="form-check-area">
    <div class="form-check">
      <input
        type="checkbox"
        id="receive-email"
        class="form-check-input bounce"
        name="receive-email"
      />
      <label for="receive-email" class="form-check-label"
        >Yes, I want to receive alphardex's emails</label
      >
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        id="agree-terms"
        class="form-check-input bounce"
        name="agree-terms"
        required
      />
      <label for="agree-terms" class="form-check-label"
        >I agree to the <a href="#">Terms, Privacy Policy</a> and
        <a href="#">Fees</a></label
      >
    </div>
  </div>
  <div class="form-submit-area">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>


</body>
</html>
