<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input {
      background: none;
      outline: none;
      border: #999 solid 1px;
      width: 250px;
      height: 30px;
      margin: 100px;
    }

    /* 选中时 */
    .chooseInput {
      background: none;
      outline: none;
      animation: inp 1s ease forwards;
    }

    @keyframes inp {
      0% {
        border-color: antiquewhite;
      }
      100% {
        border-color: orange;
      }
    }
  </style>
  <body>
    <input type="text" />
  </body>
  <script>
    var inps = document.getElementsByTagName("input")[0];

    inps.addEventListener(
      "click",
      function(e) {
          console.log('inp')
          this.classList.add("chooseInput");
          var event = e || window.event;
          event.stopPropagation()
      },
      false  // 冒泡
    );

    document.addEventListener(
      "click",
      function(e) {
          console.log('doc')
          var event = e || window.event;
        //   event.stopPropagation()
        inps.classList.remove("chooseInput");
      },
      true
    );
    // true 捕获
    // false 冒泡 默认
  </script>
</html>
