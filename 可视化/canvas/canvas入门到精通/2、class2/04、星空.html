<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <body style="height: 100vh">
    <canvas
      id="c"
      className="canvas"
      style="border: 1px solid #000000; height: 100%"
    ></canvas>
  </body>
  <script>
    window.onload = function () {
      var canvas = document.getElementById("c");
      canvas.width = document.body.clientWidth;
      canvas.height = document.body.clientHeight;

      var context = canvas.getContext("2d");

      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 200; i++) {
        let r = Math.random() * 10;
        let R = r * 2;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        drawStar(context, r, R, x, y, r);
      }
    };

    // ctx r 小圆半径  大圆半径 偏移量 旋转角度
    function drawStar(ctx, r, R, x, y, rot = 0) {
      starPath(ctx, r, R, x, y, rot);
      ctx.strokeStyle = "#fb3";
      ctx.fillStyle = "#fd5";
      ctx.strokeStyle = "#fd5";
      ctx.lineJoin = "round";
      ctx.stroke();
      ctx.fill();
    }

    function starPath(ctx, r, R, x, y, rot) {
      ctx.beginPath();
      for (var i = 0; i < 5; i++) {
        ctx.lineTo(
          Math.cos(((18 + i * 72 - rot) / 180) * Math.PI) * R + x,
          -Math.sin(((18 + i * 72 - rot) / 180) * Math.PI) * R + y
        );
        ctx.lineTo(
          Math.cos(((54 + i * 72 - rot) / 180) * Math.PI) * r + x,
          -Math.sin(((54 + i * 72 - rot) / 180) * Math.PI) * r + y
        );
      }
      ctx.closePath();
    }
  </script>
</html>
