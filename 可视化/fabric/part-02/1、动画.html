<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c" width="400" height="600"></canvas>
    <!-- <img src="./1.jpeg" width="100" height="100" /> -->
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
  <script>
    var canvas = new fabric.Canvas("c");
    var rect = new fabric.Rect({
      left: 100,
      top: 100,
      fill: "red",
      width: 20,
      height: 20,
      angle: 0,
    });
    rect.animate("angle", 190, {
      onChange: canvas.renderAll.bind(canvas),
      duration: 1000,
      // easeInCubic，easeOutCubic，easeInElastic，easeOutElastic，easeInBounce和easeOutExpo
      easing: fabric.util.ease.easeOutExpo,
      onComplete:function(){
          console.log('动画结束')
      }
    });
    canvas.add(rect);
  </script>
</html>
