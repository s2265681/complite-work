<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c" className="canvas" width="375" height="650"></canvas>
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
  <script>
    var canvas = new fabric.Canvas("c");
    var circle = new fabric.Circle({
      radius: 100,
      fill: "#eef",
      scaleY: 0.5,
      originX: "center",
      originY: "center",
    });

    var text = new fabric.Text("hello world", {
      fontSize: 30,
      originX: "center",
      originY: "center",
    });

    var rect = new fabric.Rect({
      left: 10,
      top: 10,
      fill: "red",
      width: 20,
      height: 20,
      angle: 0,
    });

    var group = new fabric.Group([circle, rect, text], {
      left: 150,
      top: 100,
      angle: -10,
    });
    // group.item(0).setFill('red');
    group.item(0).set({
      fill: "red",
    });
    group.item(1).set({
      text: "trololo",
      fill: "white",
    });
    // group.item(0).setFill('red');
    group.item(2).set({
      fill: "#ff0",
    });


  </script>
</html>
