<html lang="en">

  <body>
    <div class="text">11111</div>

  <script>
    const text = document.querySelector(".text");
    console.log(text);
    text.innerHTML = "hello" + "\n" + "world+123";

    const hiddenProperty =
      "hidden" in document
        ? "hidden"
        : "webkitHidden" in document
        ? "webkitHidden"
        : "mozHidden" in document
        ? "mozHidden"
        : null;
    const visibilityChangeEvent = hiddenProperty?.replace(
      /hidden/i,
      "visibilitychange"
    );

    function onVisibilityChange() {
      if (/visible/i.test(document.visibilityState)) {
        // setTimeout(() => {
        let count = Number(localStorage.getItem("count"));
        alert(count);
        localStorage.setItem("count", count + 1);
        // }, 0);
      } else {
        alert("hidden");
      }
    }
    document.addEventListener(visibilityChangeEvent, onVisibilityChange);

    alert(navigator.language);

    function clickFn() {
      // let head = document.getElementsByTagName("head");
      // let meta = document.createElement("meta");
      // meta.content = "#f00";
      // meta.name = "theme-color";
      // head[0].appendChild(meta);
      // alert(head);
      // console.log(head, "head");
      // <meta name="theme-color" content="#8583FF" />

      let color = document.querySelectorAll("meta[name='theme-color']")[0]
        .content;
      if (color === "#8583FF") {
        document.querySelectorAll("meta[name='theme-color']")[0].content =
          "#0f0";
      } else {
        document.querySelectorAll("meta[name='theme-color']")[0].content =
          "#8583FF";
      }
    }
  </script>
</html>
