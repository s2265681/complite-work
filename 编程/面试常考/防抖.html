  <body>
    <input type="text" oninput="changeInput()" />
  </body>

  <script>
    function logger(a) {
      console.log(a, "123");
    }

    function changeInput(e) {
      // logger();
      debounceLogger("2222");
    }

    debounceLogger = debounce(logger, 1000);

    function debounce(fn, delay) {
      let timer = null;
      let _this = this;
      return function (...args) {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(_this, args);
          clearTimeout(timer);
          timer = null;
        }, delay);
      };
    }
  </script>
