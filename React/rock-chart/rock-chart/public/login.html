<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta <meta charset="utf-8" />
    <meta
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0;"
      name="viewport"
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta id="stopUsePullRefresh" value="true" />
    <meta id="WV.Meta.DisableRefresh" value="true" />
    <meta id="WV.Meta.StopBounces" value="true" />
    <title>Rock Chart</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/element-ui.css" />
  </head>
  <body>
    <div id="login">
      <!-- 登陆弹窗 -->
      <div class="login_container">
        <el-dialog
          width="500px"
          title="登陆"
          :close-on-click-modal="false"
          :close-on-press-escape="false"
          :visible.sync="loginFormVisible"
        >
          <el-form :model="userInfoform" ref="loginForm">
            <el-form-item
              label="账号"
              prop="username"
              :rules="[{ required: true, message: '请输入账号', trigger: 'blur' }]"
            >
              <el-input
                v-model="userInfoform.username"
                autocomplete="off"
              ></el-input>
            </el-form-item>

            <el-form-item
              prop="avatar"
              :rules="[{ required: true, message: '请选择头像', trigger: 'change' }]"
              label="选择头像"
            >
              <el-radio-group v-model="userInfoform.avatar" size="medium">
                <el-radio :label="url" v-for="url in avatars">
                  <img
                    :src="url"
                    alt="头像"
                    class="avatar"
                    style="border: 2px solid"
                  />
                </el-radio>
              </el-radio-group>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="resetForm('loginForm')">重 置</el-button>
            <el-button type="primary" @click="submitForm('loginForm')"
              >确 定</el-button
            >
          </div>
        </el-dialog>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/element-ui.js"></script>
    <script src="./js/login.js" type="text/javascript"></script>
  </body>
</html>
