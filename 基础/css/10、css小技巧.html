<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      cursor: url("https://interactive-examples.mdn.mozilla.net/media/examples/round-balloon.png"),
        auto;
    }

    .examples {
      padding-right: 10px;
    }

    .any-shape {
      width: 300px;
      float: left;
      shape-outside: circle(50%);
      padding-right: 10px;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
    }

    .parent :where(div, .title, #article) {
      color: red;
    }

    html {
      scroll-behavior: smooth;
    }

    .examples3 > .content {
      width: 100%;
      height: 500px;
      background-color: #ff0;
    }

    .examples4 > h1 {
      background-image: url("https://interactive-examples.mdn.mozilla.net/media/examples/round-balloon.png");
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-color: white;
      /* 文字描边 */
      -webkit-text-stroke: 2px crimson;
      /* 控制大小写 uppercase lowercase*/
      text-transform: capitalize;
      /* 毛玻璃效果 */
      backdrop-filter: blur(5px);
    }

    /* 首字下沉 */
    .examples4 > h1::first-letter {
      font-size: 200%;
      color: #8a2be2;
    }

    .examples5 > .clip_shape {
      width: 300px;
      height: 300px;
      background-color: orange;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    .examples5 > .clip_star {
      width: 300px;
      /* height: 300px; */
      /* 设置宽高横纵比 */
      aspect-ratio: 1/1;
      background-color: red;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
    }

    /* CSS  */
    .examples6 {
      width: 400px;
      /* height: 400px; */
      /* background-color: #8a2be2; */
    }
    .examples6 .aspect-ratio {
      /* width: 400px;
      aspect-ratio: 2/1; */
      padding-top: 50%; /* 2/1 */
      height: 0;
      background-color: #8a2be2;
    }
  </style>
  <body>
    <!-- 1. shape-outside的使用 -->
    <div class="examples examples1">
      <img
        src="https://interactive-examples.mdn.mozilla.net/media/examples/round-balloon.png"
        alt=""
        class="any-shape"
      />
      shape-outside
      属性定义了一个可以是非矩形的形状，相邻的内联内容应围绕该形状进行包装。默认情况下，内联内容包围其边距框;
      shape-outside提供了一种自定义此包装的方法，可以将文本包装在复杂对象周围而不是简单的框中。
    </div>

    <!-- 2. :where 的使用 -->
    <div class="examples examples2 parent">
      <div>div1</div>
      <div class="title">title</div>
      <div id="article">article</div>
    </div>

    <!-- 3. scroll-behavior: smooth 平滑滚动 -->
    <div class="examples examples3">
      <ul class="tab_menu">
        <li class="">
          <a name="" href="#descrip_section">Description</a>
        </li>
        <li>
          <a href="#parameter_section">Parameter</a>
        </li>
        <li>
          <a href="#matching_section">Matching Products</a>
        </li>
      </ul>

      <a name="descrip_section" style="position: relative; top: -100px">a1</a>

      <div class="content">content1</div>

      <a name="parameter_section" style="position: relative">a2</a>

      <div class="content">content2</div>

      <a name="matching_section" style="position: relative">a3</a>

      <div class="content">content3</div>
    </div>

    <!-- 4. 图像填充文字 -->
    <div class="examples examples4">
      <h1>我是图像填充的文字 l love you</h1>
    </div>
    <!-- 5. 裁剪各种形状 https://bennettfeely.com/clippy/ 裁剪网站 -->
    <div class="examples examples5">
      <div class="clip_shape"></div>

      <div class="clip_star">hellow world</div>
    </div>
    <!-- 6. aspect-ratio 设置宽高横纵比 -->
    <div class="examples6">
      <div class="aspect-ratio">dddd</div>
    </div>
  </body>
</html>
