<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html{
        font-size: 10px;
    }

    @media screen and (min-width: 600px) {
        html {
            /* 600px-1000px 每100像素字体增加1px (14px-18px)*/
            font-size: calc(140% + 4 * (100vw - 600px) / 400);
            font-size: calc(14px + 4 * (100vw - 600px) / 400);
        }
    }

    @media screen and (min-width: 1000px) {
        html {
            /* 1000px 往后是每100像素0.5px增加 (16px - 18px)*/
            font-size: calc(140% + 4 * (100vw - 600px) / 400);
            font-size: calc(14px + 4 * (100vw - 600px) / 400);
        }
    }

    @media screen and (min-width: 1370px) {
        html {
            /* 1370px 往后是每100像素0.5px增加  1920  (16px - 18px)*/
            font-size: calc(140% + 4 * (100vw - 600px) / 400);
            font-size: calc(14px + 4 * (100vw - 600px) / 400);
        }
    }
  
    html,body,#app{
        width: 100%;
        height: 100%;
    }

    .box{
        width: 3rem;
        height: 2rem;
        background-color: antiquewhite;
        font-size: 2.3rem;
    }
</style>
<body>
    <div id="app">
         <div class="box">
             好好学习，天天向上
         </div>
    </div>
</body>
</html>
