<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <style>
    .parent {
        height: 200px;
        display: table;
    }
    .one {
      width: 200px;
      background-color: salmon;
      display: table-cell;
    }
    .two {
      height: 300px;
      background-color: #ff0;
      display: table-cell;
      /* width: 100%; */
    }

    .two:active{
      color: sandybrown;
    }
  </style>
  <body>
    <div class="parent">
      <div class="one">left</div>
      <div class="two">right</div>
    </div>
  </body>
</html>
