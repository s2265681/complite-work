<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer{
        width: 400px;
        height: 400px;
        background-color: #f00;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: #ff0;
    }
    .inner{
        width: 100px;
        height: 100px;
        background-color: rgb(0, 255, 60);
    }
</style>
<body>
    <div class="outer">
        <div class="box">
             <div class="inner"></div>
        </div>
    </div>
</body>
<script>
    let outer = document.getElementsByClassName('outer')[0],
    box =  document.getElementsByClassName('box')[0],
    inner =  document.getElementsByClassName('inner')[0];
    // addEventListener中的第三个参数是控制是冒泡还是捕获阶段触发，默认冒泡false
    outer.addEventListener('contextmenu',function(e){
         alert('outer')
    },false)
    box.addEventListener('contextmenu',function(e){
         alert('box')
    },false)

    inner.addEventListener('contextmenu',function(e){
        e.stopPropagation()  // 阻止事件冒泡
         alert('inner')
    },false)
</script>
</html>
