<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myImage = (function(){
        let imgNode = document.createElement("img");
        document.body.appendChild(imgNode)
        return {
            setSrc: function(src){
                imgNode.src = src
            }
        }
        })()

        const proxyImage = (function(){
        const img = new Image();
        img.onload = function(){   // http 图片加载完毕后才会执行
            myImage.setSrc(this.src)
        }
        return {
            setSrc: function(src){
                myImage.setSrc('./local.jpg') // 本地loading
                img.src = src
            }
        }
        })()
        proxyImage.setSrc('https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2929177251,1747861481&fm=26&gp=0.jpg')
    </script>
</body>
