  <body></body>
  <script>
    // 支持多参数传递
    function add(a, b, c) {
      return a + b + c;
    }

    function curryHandle(fn) {
      var lenth = fn.length;
      var _this = this;
      var _args = Array.prototype.slice.call(arguments,1);
      return function () {
        let newArgs = Array.prototype.slice.call(arguments);
        _args =  _args.concat(newArgs)
        if (_args.length < lenth) {
             return curryHandle.call(_this,fn, ..._args)
        }
        return fn.apply(_this,_args)
      };
    }

   let curryAdd = curryHandle(add)
   let a = curryAdd(1)(2)(3)
   console.log(a);
  </script>
