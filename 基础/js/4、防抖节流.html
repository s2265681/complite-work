  <body>
    <div>1111</div>

  <script>
    function scroll() {
      console.log("scroll");
    }
    function debounce(callback, delay = 1000) {
      let t = null;
      return function () {
        clearTimeout(t);
        t = setTimeout(callback, delay);
      };
    }

    function throttl(callback, timer = 2000) {
      let oldT = new Date();
      return function () {
        let newT = new Date();
        if (newT - oldT > timer) {
          callback();
          oldT = newT;
        }
      };
    }

    function throttle2(callback, timer = 2000) {
      let t = null;
      return function () {
        if (!t) {
         t = setTimeout(() => {
            callback();
            t = null;
          }, timer);
        }
      };
    }
    window.onscroll = throttle2(scroll);
  </script>
