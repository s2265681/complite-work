<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    function el(label, props = {}, children) {
      let propsStr = "";
      let child = "";
      Object.keys(props).map((item) => {
        propsStr += `${item}=${props[item]}; `;
      });
      if (typeof children[0] === "string") {
        child = children[0];
      } else {
        children.map((element) => {
            child += element.render()
        });
      }
      return {
         render() {
            return `<${label} ${propsStr}>${child}</${label}>`
        },
      };
    }
    let tree = el("ul", { id: 1 }, [
      el("li", { id: 11 }, ["item 1"]),
      el("li", { id: 12 }, ["item 1"]),
      el("li", { id: 13 }, ["item 1"]),
    ]);

    let oDiv = document.createElement("div");
    oDiv.innerHTML = tree.render();
    document.body.appendChild(oDiv);
  </script>
</html>
